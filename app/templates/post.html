{% extends "base.html" %}

{% block content %}
    <article>
        <h1>{{ post.title }}</h1>
        <p class="post-meta">
            作者 <a href="{{ url_for('main.user_profile', username=post.author.username) }}">
                {{ post.author.username }}
            </a> 
            发布于 {{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}
        </p>
        <div class="post-content">
            {{ post.content }}
        </div>
    </article>
{% endblock %}
