{% extends "base.html" %}

{% block content %}
    <h1>{{ user.username }} 的个人主页</h1>
    
    <h2>发布的文章</h2>
    {% for post in posts %}
    <div class="post-preview">
        <h3><a href="{{ url_for('main.post', id=post.id) }}">{{ post.title }}</a></h3>
        <p class="post-meta">发布于 {{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        <p class="post-content">{{ post.content[:200] }}...</p>
        <hr>
    </div>
    {% endfor %}
{% endblock %}
